<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="logo">
      <img alt="" src="./images/logo.svg" />
    </div>

    <div class="card">
      <div class="image_container">
        <img alt="" src="./images/illustration-mockups.svg" />
      </div>
      <div class="description">
        <p class="heading"><b>Build The Community Your Fans Will Love</b></p>
        <p class="data">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class=".btn"><button type="submit" class="btn" >Register</button>
        </div>
      </div>
    </div>

    <div class="social_links">
      <img src="./images/002-facebook.png" alt="" class="social" />
      <img src="./images/001-twitter.png" alt="" class="social" />
      <img src="./images/003-instagram.png" alt="" class="social" />
    </div>
  </body>
</html>
